<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content">
  <div class="login-container">
    <div class="welcome-section">
      <ion-icon name="shield-checkmark-outline" class="welcome-icon"></ion-icon>
      <h1>Bon retour !</h1>
      <p>Connectez-vous pour accéder à votre espace expert</p>
    </div>

    <ion-card class="login-card">
      <ion-card-content>
        <form class="login-form">
          <div class="form-group">
            <div class="input-wrapper">
              <ion-icon name="mail-outline" class="input-icon"></ion-icon>
              <ion-input 
                type="email" 
                [(ngModel)]="email" 
                name="email"
                placeholder="Adresse email"
                class="custom-input">
              </ion-input>
            </div>
          </div>

          <div class="form-group">
            <div class="input-wrapper">
              <ion-icon name="lock-closed-outline" class="input-icon"></ion-icon>
              <ion-input 
                type="password" 
                [(ngModel)]="password" 
                name="password"
                placeholder="Mot de passe"
                class="custom-input">
              </ion-input>
            </div>
          </div>

          <div class="options-row">
            <label class="checkbox-wrapper">
              <ion-checkbox [(ngModel)]="rememberMe" name="rememberMe"></ion-checkbox>
              <span class="checkbox-label">Se souvenir de moi</span>
            </label>
            <a routerLink="/forgot-password" class="forgot-link">Mot de passe oublié ?</a>
          </div>

          <ion-text color="danger" *ngIf="errorMessage" class="error-message">
            <div class="error-box">
              <ion-icon name="alert-circle-outline"></ion-icon>
              <span>{{ errorMessage }}</span>
            </div>
          </ion-text>

          <ion-button 
            expand="block" 
            (click)="login()" 
            class="login-button"
            shape="round">
            <ion-icon name="log-in-outline" slot="start"></ion-icon>
            Se connecter
          </ion-button>

          <div class="divider">
            <span>ou</span>
          </div>

          <div class="register-link">
            <ion-text color="medium">
              Vous n'avez pas de compte ?
            </ion-text>
            <a routerLink="/choix-register" class="link-button">S'inscrire</a>
          </div>
        </form>
      </ion-card-content>
    </ion-card>

    <div class="footer-info">
      <ion-text color="medium">
        <small>Plateforme sécurisée de réservation de consultations</small>
      </ion-text>
    </div>
  </div>
</ion-content>
