<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Mot de passe oublié</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="forgot-password-content">
  <div class="forgot-password-container">
    <div class="welcome-section">
      <ion-icon name="lock-closed-outline" class="welcome-icon"></ion-icon>
      <h1>Mot de passe oublié ?</h1>
      <p>Saisissez votre email pour recevoir un lien de réinitialisation</p>
    </div>

    <ion-card class="forgot-password-card">
      <ion-card-content>
        <form class="forgot-password-form">
          <div class="form-group">
            <div class="input-wrapper">
              <ion-icon name="mail-outline" class="input-icon"></ion-icon>
              <ion-input 
                type="email" 
                [(ngModel)]="email" 
                name="email"
                placeholder="Adresse email"
                class="custom-input">
              </ion-input>
            </div>
          </div>

          <ion-text color="danger" *ngIf="errorMessage" class="error-message">
            <div class="error-box">
              <ion-icon name="alert-circle-outline"></ion-icon>
              <span>{{ errorMessage }}</span>
            </div>
          </ion-text>

          <ion-text color="success" *ngIf="successMessage" class="success-message">
            <div class="success-box">
              <ion-icon name="checkmark-circle-outline"></ion-icon>
              <span>{{ successMessage }}</span>
            </div>
          </ion-text>

          <ion-button 
            expand="block" 
            (click)="resetPassword()" 
            [disabled]="isLoading"
            class="reset-button"
            shape="round">
            <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
            <ion-icon *ngIf="!isLoading" name="paper-plane-outline" slot="start"></ion-icon>
            <span *ngIf="!isLoading">Envoyer le lien</span>
          </ion-button>

          <div class="divider">
            <span>ou</span>
          </div>

          <div class="login-link">
            <ion-text color="medium">
              Vous vous souvenez de votre mot de passe ?
            </ion-text>
            <a routerLink="/login" class="link-button">Se connecter</a>
          </div>
        </form>
      </ion-card-content>
    </ion-card>

    <div class="footer-info">
      <ion-text color="medium">
        <small>Un email sera envoyé avec les instructions de réinitialisation</small>
      </ion-text>
    </div>
  </div>
</ion-content>
